<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CMcC – Agentic Chat</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        crossorigin="anonymous" />
  <style>
    /* ── Layout ─────────────────────────────────────────────── */
    html, body { height: 100%; overflow: hidden; }

    #shell {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top navbar */
    #topbar {
      flex: 0 0 auto;
      background: var(--bs-dark-bg-subtle);
      border-bottom: 1px solid var(--bs-border-color);
    }

    /* Session tabs row */
    #tabs-row {
      flex: 0 0 auto;
      background: var(--bs-body-bg);
      border-bottom: 1px solid var(--bs-border-color);
      padding: 4px 8px 0;
      overflow-x: auto;
      white-space: nowrap;
    }
    #tabs-row .nav-link {
      padding: 4px 10px;
      font-size: .85rem;
    }
    #tabs-row .btn-close {
      width: .6em;
      height: .6em;
      margin-left: 6px;
    }

    /* Main content */
    #main {
      flex: 1 1 0;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      min-width: 200px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--bs-border-color);
      overflow: hidden;
    }
    #sidebar-header {
      flex: 0 0 auto;
      padding: 10px;
      border-bottom: 1px solid var(--bs-border-color);
    }
    #session-list {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 6px 0;
    }
    .session-item {
      cursor: pointer;
      padding: 8px 12px;
      border-left: 3px solid transparent;
      transition: background .15s;
    }
    .session-item:hover { background: var(--bs-secondary-bg); }
    .session-item.active { border-left-color: var(--bs-primary); background: var(--bs-secondary-bg); }
    .session-item .session-title {
      font-size: .88rem;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .session-item .session-meta {
      font-size: .75rem;
      color: var(--bs-secondary-color);
    }

    /* Chat area */
    #chat-area {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 16px;
    }

    /* Bubbles */
    .bubble-wrap { margin-bottom: 14px; display: flex; }
    .bubble-wrap.user  { justify-content: flex-end; }
    .bubble-wrap.assistant { justify-content: flex-start; }
    .bubble {
      max-width: 72%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: .92rem;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble-wrap.user .bubble {
      background: var(--bs-primary);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bubble-wrap.assistant .bubble {
      background: var(--bs-secondary-bg);
      border-bottom-left-radius: 4px;
    }
    .bubble .msg-time {
      display: block;
      font-size: .72rem;
      margin-top: 4px;
      opacity: .65;
      text-align: right;
    }

    /* Typing indicator */
    #typing {
      display: none;
      padding: 0 16px 8px;
    }
    .dot-flashing {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    .dot-flashing span {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: var(--bs-secondary-color);
      animation: dotFlash 1.2s infinite ease-in-out;
    }
    .dot-flashing span:nth-child(2) { animation-delay: .2s; }
    .dot-flashing span:nth-child(3) { animation-delay: .4s; }
    @keyframes dotFlash {
      0%, 80%, 100% { opacity: .2; transform: scale(.8); }
      40%           { opacity: 1;  transform: scale(1); }
    }

    /* Input bar */
    #input-bar {
      flex: 0 0 auto;
      padding: 10px 14px;
      border-top: 1px solid var(--bs-border-color);
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    #msg-input {
      resize: none;
      overflow: hidden;
      max-height: 140px;
    }

    /* Empty states */
    #empty-chat, #empty-sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      opacity: .45;
      gap: 12px;
      text-align: center;
    }
    #empty-chat i, #empty-sidebar i { font-size: 3rem; }
  </style>
</head>
<body>
<div id="shell">

  <!-- ── Top navbar ──────────────────────────────────────────── -->
  <nav id="topbar" class="navbar px-3 py-2">
    <span class="navbar-brand fw-semibold mb-0">
      <i class="bi bi-robot me-1"></i>CMcC Agentic Chat
    </span>
    <span class="ms-auto text-secondary small" id="user-guid-label" title="Your anonymous user ID"></span>
  </nav>

  <!-- ── Session tabs ────────────────────────────────────────── -->
  <div id="tabs-row">
    <ul class="nav nav-tabs border-0" id="tab-list" role="tablist"></ul>
  </div>

  <!-- ── Main content ────────────────────────────────────────── -->
  <div id="main">

    <!-- Sidebar -->
    <aside id="sidebar">
      <div id="sidebar-header">
        <button class="btn btn-sm btn-primary w-100" id="btn-new-session">
          <i class="bi bi-plus-lg me-1"></i>New Session
        </button>
      </div>
      <div id="session-list">
        <div id="empty-sidebar">
          <i class="bi bi-chat-square-dots"></i>
          <span>No sessions yet.<br/>Click <b>New Session</b> to start.</span>
        </div>
      </div>
    </aside>

    <!-- Chat area -->
    <section id="chat-area">
      <div id="messages">
        <div id="empty-chat">
          <i class="bi bi-arrow-left-circle"></i>
          <span>Select a session from the sidebar<br/>or create a new one.</span>
        </div>
      </div>
      <div id="typing">
        <div class="dot-flashing"><span></span><span></span><span></span></div>
      </div>
      <div id="input-bar">
        <textarea id="msg-input" class="form-control" rows="1"
                  placeholder="Type a message… (Enter to send, Shift+Enter for newline)"
                  disabled></textarea>
        <button id="btn-send" class="btn btn-primary" disabled>
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </section>

  </div><!-- /#main -->
</div><!-- /#shell -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"
        crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
